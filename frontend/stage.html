<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stage IR</title>
<script src="common.js"></script>
<style>
  /* Hide dropdowns only when printing or generating PDF */
  @media print {
    select {
      display: none !important;
    }
    /* Keep selected text visible */
    select::after {
      content: attr(value);
      display: inline;
    }
  }
  body {
      font-family: Arial, sans-serif;
      margin: 20px;
  }
  .header {
      text-align: center;
  }
  .header h1 {
      margin: 0;
  }
  table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
  }
  table, th, td {
      border: 1px solid black;
  }
  th, td {
      padding: 6px;
      text-align: left;
  }
  .notes {
      margin-top: 20px;
  }
  .button-group {
      margin-top: 20px;
      text-align: center;
  }
  button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
  }
</style>
<script>
function addRow() {
    let table = document.getElementById("inspectionTable");
    let row = table.insertRow();
    for (let i = 0; i < 6; i++) {
        let cell = row.insertCell();
        let input = document.createElement("input");
        input.type = "text";
        cell.appendChild(input);
    }
}
function printPage() {
    window.print();
}
</script>
</head>
<body>

<div class="container">
  <!-- Company Logo & Name Selection -->
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
    <!-- Logo Dropdown -->
    <div style="display:flex; flex-direction:column; align-items:center; margin-right: 10px;">
      <img id="companyLogo" src="logo.jpg" alt="Company Logo" style="height: 60px; width: auto; margin-bottom: 5px;" />
      <select id="logoSelect" onchange="updateFromLogo()">
        <option value="logo.jpg">Volta Engineering Designs Pvt. Ltd.</option>
        <option value="volta green.png">Volta Green Structures</option>
        <option value="Deccan-Auto.jpg">Deccan Auto</option>
      </select>
    </div>

    <!-- Company Name Dropdown -->
    <div style="flex: 1; text-align: center;">
      <select id="companyName" onchange="updateFromName()" style="font-size:18px; font-weight:bold; width:auto;">
        <option>Volta Engineering Designs Pvt. Ltd.</option>
        <option>Volta Green Structures Pvt. Ltd.</option>
        <option>Deccan Auto Ltd.</option>
      </select>
      <h2 style="margin: 0; font-size: 16px; color: #222;">STAGE INSPECTION TEST REPORT</h2>
    </div>
  </div>
</div>

<table>
<tr><td>Report No.:</td><td><input type="text"></td><td>Date:</td><td><input type="text"></td></tr>
<tr><td>Client:</td><td><input type="text"></td><td>QA Reference No:</td><td><input type="text"></td></tr>
<tr><td>PO Ref:</td><td><input type="text"></td><td>Project:</td><td><input type="text"></td></tr>
<tr><td>QAP:</td><td><input type="text"></td><td>QAP Stage No:</td><td><input type="text"></td></tr>
<tr><td>Drawing No.:</td><td><input type="text"></td><td>Job No:</td><td><input type="text"></td></tr>
<tr><td>Description:</td><td><input type="text"></td><td>Item No:</td><td><input type="text"></td></tr>
<tr><td>Inspection Stage:</td><td colspan="3"><input type="text" value="3"></td></tr>
<tr><td>Material Id:</td><td colspan="3"><input type="text"></td></tr>
</table>

<table id="inspectionTable">
<thead>
<tr>
    <th>Sl. No.</th>
    <th>Description</th>
    <th>Required in mm</th>
    <th>Actual in mm</th>
    <th>Instrument Used</th>
    <th>Remarks</th>
</tr>
</thead>
<tbody>
<tr>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
</tr>
</tbody>
</table>

<div class="notes">
    <p><strong>Notes:</strong></p>
    <table>
        <tr>
            <td>Inspected By</td><td><input type="text"></td>
            <td>Reviewed By</td><td><input type="text"></td>
            <td>NPCIL</td><td><input type="text"></td>
        </tr>
    </table>
</div>

<div class="button-group">
    <button type="button" onclick="addRow()">Add Row</button>
    <button type="button" id="btnSave">Save to Server</button>
    <button type="button" onclick="printPage()">Print/Save</button>
</div>

<script>
const logoMap = {
  "Volta Engineering Designs Pvt. Ltd.": "logo.jpg",
  "Volta Green Structures Pvt. Ltd.": "volta green.png",
  "Deccan Auto Ltd.": "Deccan-Auto.jpg"
};

function updateFromLogo() {
  const selectedLogo = document.getElementById("logoSelect").value;
  document.getElementById("companyLogo").src = selectedLogo;
  for (const [name, logo] of Object.entries(logoMap)) {
    if (logo === selectedLogo) {
      document.getElementById("companyName").value = name;
      break;
    }
  }
}

function updateFromName() {
  const selectedName = document.getElementById("companyName").value;
  const logoFile = logoMap[selectedName];
  document.getElementById("companyLogo").src = logoFile;
  document.getElementById("logoSelect").value = logoFile;
}
</script>

</body>
</html>
